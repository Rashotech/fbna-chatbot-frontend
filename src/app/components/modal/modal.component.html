<section
  class="w-full h-full absolute top-3 right-10 z-20 max-sm:right-0 max-sm:relative"
  [class.chat-modal--enlarge]="isEnlargedModal"
>
  <div class="fixed right-10  max-sm:right-0 -translate-x-[2px]" [class.chat-modal_fixed]="isEnlargedModal" >
    <div
      class="bg-[#002970] w-[485px] h-[170px] mx-auto flex justify-between rounded-tl-[50px] rounded-tr-[50px]  max-sm:w-[100%] "
      [class.chat-modal__head--enlarge]="isEnlargedModal"
    >
      <div class="flex mt-5 ml-2">
        <div class="w-24">
          <img
            src="../../../assets/images/chatbot_dp.png"
            alt="Chatbot profile picture"
          />
        </div>

        <div class="pt-3">
          <h2 class="text-2xl text-[#FFFFFF] font-bold mb-2 max-sm:text-lg max-sm:tracking-wider">Hello there!ðŸ‘‹</h2>
          <p class="text-[#FFFFFF] max-sm:text-sm">How can I help you?</p>
        </div>
      </div>

      <div
        class="flex mt-6 mr-12 w-20 justify-between"
        [class.chat-modal__icons--enlarge]="isEnlargedModal"
      >
        <div (click)="minimiseChatDialogModal()" class="mt-3 w-5">
          <img
          class="max-sm:translate-x-4"
            (click)="minimiseChatDialogModal()"
            src="../../../assets/icons/minimize.png"
            alt="minimize icon"
          />
        </div>

        <div class="max-sm:hidden" (click)="enlargeChatDialogModal()">
          <img src="../../../assets/icons/maximize.png" alt="maximize icon" />
        </div>

        <div (click)="closeChatDialogModal()">
          <img src="../../../assets/icons/close.png" alt="close icon" />
        </div>
      </div>
    </div>

    <div
      id="webchat"
      class="bg-[#F6F6F7] mt-[-50px] w-[485px] h-[400px] rounded-[50px] px-4 py-4 overflow-y-auto max-sm:w-[100%]"
      [class.chat-modal__body--enlarge]="isEnlargedModal"
    ></div>
  </div>
</section>
