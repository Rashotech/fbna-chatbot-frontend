 <section class="w-full h-full absolute top-0 right-0 z-20 flex flex-grow-0">
  <div class="absolute right-8" [class.enlarge]="enlargeModal">
    <div class="bg-blue-900 w-80 h-48 mx-auto flex justify-between rounded-tl-2xl rounded-tr-2xl" [class.enlarge]="enlargeModal">
      <div class="flex mt-5 ml-6">
        <div>
          <img src="../../../assets/images/chatbot_dp.png" alt="Chatbot profile picture" />
        </div>

        <div class="pt-5">
          <h2 class="text-sm text-white font-bold mb-3">Hello there!ðŸ‘‹</h2>
          <p class="text-white">How can I help you?</p>
        </div>
      </div>

      <div class="flex mt-6 mr-16 w-24 justify-between">
        <div class="mt-3 w-5">
          <img src="../../../assets/icons/minimize.png" alt="minimize icon" />
        </div>
        <div>
          <img (click)="enlargeChatDialogModal()" src="../../../assets/icons/maximize.png" alt="maximize icon" />
        </div>
        <div>
          <img (click)="closeChatDialogModal()" src="../../../assets/icons/close.png" alt="close icon" />
        </div>
      </div>
    </div>

    <div class="bg-gray-200 relative -top-9 w-80 flex-wrap h-96 m-auto rounded-2xl px-14 py-10 overflow-y-auto" [class.enlarge]="enlargeModal">
      <input type="text" class="w-full">
    </div>
  </div>
</section>
