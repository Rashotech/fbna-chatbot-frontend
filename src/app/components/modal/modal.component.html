<section
  class="w-full h-full absolute bg-neutral-600 bg-opacity-50 pt-5 top-0 left-0 z-20"
>
  <div class="m-auto">
    <div

    >
      <div class="flex mt-5 ml-6">
        <div>
          <img
            src="../../../assets/images/chatbot_dp.png"
            alt="Chatbot profile picture"
          />
        </div>

        <div class="pt-5">
          <h2 class="text-2xl text-[#FFFFFF] font-bold mb-3">Hello there!ðŸ‘‹</h2>
          <p class="text-[#FFFFFF]">How can I help you?</p>

      </div>

        <div class="mt-3 w-5">
          <img src="../../../assets/icons/minimize.png" alt="minimize icon" />
        </div>
        <div>
          <img src="../../../assets/icons/maximize.png" alt="maximize icon" />

    </div>
